<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Money.ly<sup>TM</sup></div>
    <div class="split-container">
      <div class="left-section">
        <!-- Left section with the background image -->
      </div>
      <div class="right-section">
        <div class="container">
          <h1>Let's Do This!</h1>
          <form action="#" method="post" class="signup-form">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Create an Account</button>
          </form>
          <p class="login-prompt">
            Already have an account? <a href="#" class="login-link">Log in</a>
          </p>
          <div class="footer">
            <p>
              <a href="#">Source Code</a> | <a href="#">Developer's Website</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
